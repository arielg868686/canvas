<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub - Centro de Comandos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .card {
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
        }
        .card-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* gray-800 */
            margin-bottom: 1rem; /* mb-4 */
            display: flex;
            align-items: center;
        }
        .card-title svg {
            margin-right: 0.5rem; /* mr-2 */
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            color: #4f46e5; /* indigo-600 */
        }
        .action-button {
            display: block;
            width: 100%;
            background-color: #eef2ff; /* indigo-50 */
            color: #3730a3; /* indigo-800 */
            padding: 0.75rem; /* py-3 px-4 (implicit) */
            border-radius: 0.5rem; /* rounded-lg */
            text-align: left;
            font-weight: 500; /* font-medium */
            margin-bottom: 0.5rem; /* mb-2 */
            transition: background-color 0.2s ease-in-out;
        }
        .action-button:hover {
            background-color: #e0e7ff; /* indigo-100 */
        }
        .action-button:last-child {
            margin-bottom: 0;
        }
        .main-title {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #111827; /* gray-900 */
            text-align: center;
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .sub-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 500; /* font-medium */
            color: #4b5563; /* gray-600 */
            text-align: center;
            margin-bottom: 2rem; /* mb-8 */
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-6xl mx-auto">
        <header>
            <h1 class="main-title">BUSINESS HUB</h1>
            <h2 class="sub-title">Centro de Comandos</h2>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card">
                <h3 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 18V7.125C4.5 6.504 5.004 6 5.625 6H9" />
                    </svg>
                    Publicaciones
                </h3>
                <button class="action-button">Subir publicación</button>
                <button class="action-button">Editar publicación</button>
                <button class="action-button">Compartir publicación</button>
                <button class="action-button">Marcar como vendidas</button>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0 .75-.75v-.75M7.5 10.5h4.5m-4.5 3h4.5M7.5 16.5h4.5m3-13.5H12V3m0 1.5V4.5m0 13.5H12v1.5m0-1.5V18m0 0h3.75m-3.75 0h3.75a1.125 1.125 0 0 1 1.125 1.125V21a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 21V5.25A2.25 2.25 0 0 1 5.25 3h3.75M21 16.5h.75a.75.75 0 0 0 .75-.75v-.75m0 0H21" />
                    </svg>
                    Ventas
                </h3>
                <button class="action-button">Registrar venta</button>
                <button class="action-button">Ver historial</button>
                <button class="action-button">Generar factura</button>
                <button class="action-button">Devoluciones</button>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.154 48.154 0 0 0 5.434 0 1.14 1.14 0 0 1 .778.332L21 21v-2.185c1.108-.086 2.206-.209 3.293-.37a3.743 3.743 0 0 0 2.707-3.227V6.75A3.75 3.75 0 0 0 20.25 3H3.75A3.75 3.75 0 0 0 0 6.75v6.01Z" />
                    </svg>
                    Chat GPT
                </h3>
                <button class="action-button">Abrir chat</button>
                <button class="action-button">Comandos guardados</button>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.646.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.24-.438.613-.43.992a6.759 6.759 0 0 1 0 1.903c-.008.378.137.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.6 6.6 0 0 1-.22.128c-.333.183-.582.495-.644.869l-.213 1.28c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.759 6.759 0 0 1 0-1.903c.008-.378-.137-.75-.43-.99l-1.004-.828a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    Configuración
                </h3>
                <button class="action-button">API keys</button>
                <button class="action-button">Nombre del negocio</button>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg>
                    Notificaciones
                </h3>
                <button class="action-button">Ver notificaciones</button>
                <button class="action-button">Silenciar notificaciones</button>
                <button class="action-button">Marcar como leídas</button>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                    </svg>
                    Conexiones
                </h3>
                <button class="action-button">Facebook</button>
                <button class="action-button">Instagram</button>
                <button class="action-button">TikTok</button>
                <button class="action-button">Mercado Libre</button>
                <button class="action-button font-semibold text-indigo-600 hover:bg-indigo-200">Agregar cuenta +</button>
            </div>
            
            <div class="card">
                <h3 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h15.75c.621 0 1.125.504 1.125 1.125v6.75c0 .621-.504 1.125-1.125 1.125H4.125A1.125 1.125 0 0 1 3 19.875v-6.75ZM12 12.75V3.75m0 9V3.75M12 12.75v3M12 15.75v3M12 15.75V3.75M15 12.75V3.75M15 12.75v3M15 15.75v3M15 15.75V3.75M9 12.75V3.75M9 12.75v3M9 15.75v3M9 15.75V3.75M6 12.75V3.75M6 12.75v3M6 15.75v3M6 15.75V3.75M18 12.75V3.75m0 9V3.75m0 9v3m0 3v3m0-3V3.75" />
                    </svg>
                    Reportes
                </h3>
                <button class="action-button">Estadísticas</button>
                </div>

        </div>
    </div>
</body>
</html>
